<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Free Yoda Translator</title>
  <link rel="stylesheet" href="style/style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <header class="yodish-header">
    <h1 class="yodish-header__title">YODA TRANSLATOR</h1>
    <section class="yodish-header__form">
      <form>
        <input type="text" id="fname" name="firstname" placeholder="type any word" class="yodish-header__form__input">
        <button type="button" id="submit" value="Submit" class="yodish-header__form__button">SEARCH</button>
      </form>
    </section>
  </header>
  <!-- вставить tips по запросам-->
  <main class="yodish-main">
    <div id="history"></div>
    <div id="main" class="yodish-main__response">
    </div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
